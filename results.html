<!DOCTYPE html>
<html lang="en">
<head>
    <title>quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="quiz.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="quiz.js"></script>
</head>
<body>

    <section class="scoreboard">       
        <p class="tally"> Question: <span class="question_number">0</span>/10 <span>Score: </span><span class="score_number">0</span></p>     
    </section>

    <header class="right_wrong">
        <h1>An image will appear either you came out victorious or you were unable to pass the quiz.</h1>
    </header>

    <section class="right_wrong_text">
        <h2>A text will show up here to congraduate the user or advise the user to take the quiz again.</h2>
    </section>

    <button>Try Again</button>
</body>
</html>
